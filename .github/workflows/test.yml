name: Test
on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: yarn
      - run: yarn global add firebase-tools
      - run: yarn
      - run: yarn build
      - run: yarn test:all
